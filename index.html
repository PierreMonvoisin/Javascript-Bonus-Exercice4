<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <title>Exercice 4</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex bg-secondary">
  <div class="jumbotron mx-auto my-5 bg-light text-center shadow-lg">
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">- Nom -</label>
        <input type="text" class="form-control" id="lastName" placeholder="Doe">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">- Prénom -</label>
        <input type="text" class="form-control" id="firstName" placeholder="John">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">- Adresse Mail -</label>
        <input type="email" class="form-control" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="john.doe@gmail.com">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">- N° de téléphone -</label>
        <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]+.[0-9]+.[0-9]+.[0-9]+.[0-9]$" placeholder="06.11.22.33.44">
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js" async></script>
</body>
</html>
